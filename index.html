<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="search ">
        <input
          type="text"
          name=""
          id=""
          placeholder="Ingrese una ciudad"
          spellcheck="false"
          class="shadow"
        />
        <button title="button search" class="shadow">
          <img src="./assets/images/search.png" alt="" />
        </button>
      </div>
      <div class="error">
        <p>No se encontro la ciudad</p>
      </div>
      <div class="weather">
        <img src="./assets/images/rain.png" alt="" class="weather-icon" />
        <h1 class="temp text-shadow"></h1>
        <h2 class="city text-shadow"></h2>
        <div class="details">
          <div class="col">
            <img src="./assets/images/humidity.png" alt="" />
            <div>
              <p class="humidity"></p>
              <p>Humedad</p>
            </div>
          </div>
          <div class="col">
            <img src="./assets/images/wind.png" alt="" />
            <div>
              <p class="wind"></p>
              <p>Viento</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
